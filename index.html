<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="wrapper">  
     <h1> Weather App</h1>
     <div class="tab-container">
        <p class="tab" data-userWeather> Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>

     </div>
     <div class="Weather-container"> 

      <div class="grant-location-container">
        <img src="./asset/location.png" width="80" height="80" loading="lazy">
        <p> grant location acces</p>
        <p> Allow acess to get weather information</p>
        <button class="btn" data-grantAccess>Grant Access</button>

      </div>
      <form class="form-container" data-searchForm> 
        <input placeholder="Search for city" data-searchInput>
        <button class="btn ">
            <img src="./asset/search.png" width="20" height="20" loading="lazy">
            
        </button>
      </form>
      <div class="loading-container">
        <img src="./asset/loading.gif" width="150" height="150" loading="lazy">

      </div>
     <div class="user-info-container">
        <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>

        </div>
        <p data-weatherDesc> </p>

        <img data-weatherIcon>
        <p data-temp></p>
        <div class="parameter-container">
            <div class="parameter">
                <img src="./asset/wind.png" width="150" height="150" loading="lazy">
                <p> windspeed</p>       
                <p data-windspeed> </p>

            </div>
            <div class="parameter">
                <img src="./asset/humidity.png" width="150" height="150" loading="lazy">
                <p> humidity</p>
                <p data-humidity> </p>
            </div>
            <div class="parameter">
                <img src="./asset/cloud.png" width="150" height="150" loading="lazy">
                <p> cloud</p>
                <p data-cloud> </p>
            </div>
        </div>


     </div>

     </div>
     


     </div>
    
    <script src="index.js"> </script>
    
</body>
</html>
